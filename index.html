<!doctype html>
<html lang="en">

<head>
  <title>JavaScript Bài 7 - 8 </title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main id="my-element">
    <div class="container">
        <h1>Bài tập mảng</h1>
        <div class="mb-3">
            <label for="" class="form-label">Nhập các số nguyên</label>
            <input type="text" class="form-control" name="" id="soNguyen" placeholder="">
            <button class="btn btn-warning mt-3" type="button" onclick="hienThiSoNguyen()" id="daySoNguyen">Nhập các số Nguyên đi nè</button>
            <div class="bg-warning text-white mt-3 p-4" id="hienThiMang"></div>
        </div>
        </form>

          <!-- Nút bấm 1-->
          <button class="btn btn-success mt-3" onclick="cacSoDuong()">Đếm các số dương</button>
          <div class="bg-success text-white mt-3 p-4" id="hienThiCacSoDuong"></div>

        <hr class="p-1">

          <!-- Nút bấm 2-->
           <button class="btn btn-danger mt-3" onclick="tongCacSoDuong()">Tổng các số dương</button>
           <div class="bg-danger text-white mt-3 p-4" id="hienThiTongSoDuong"></div>

        <hr class="p-1">

           <!-- Nút bấm 3-->
          <button class="btn btn-dark mt-3" onclick="soNhoNhat()">Tìm số nhỏ nhất</button>
          <div class="bg-dark text-white mt-3 p-4" id="hienThiSoNhoNhat"></div>

        <hr class="p-1">

          <!-- Nút bấm 4 -->
           <button class="btn btn-primary mt-3" onclick="soDuongNhoNhat()">Số Dương Nhỏ Nhất</button>
           <div class="bg-primary text-white mt-3 p-4" id="hienThiSoDuongNhoNhat"></div>

        <hr class="p-1">

           <!-- Nút bấm 5 -->
           <button class="btn btn-secondary mt-3" onclick="soChanCuoiMang()">Số chẳn cuối trong mảng theo vị trí - ko có số chẳn thì trả về -1</button>
           <div class="bg-secondary text-white mt-3 p-4" id="hienThiSoChanCuoiCung"></div>

        <hr class="p-1">

           <!-- Nút bấm 6 -->
            <!-- Ô 1 -->
           <label for="" class="form-label">Nhập vị trí 1</label>
            <input type="text" class="form-control" name="" id="viTri1" placeholder="Vị trí 1">
              <!-- Ô 2 -->
            <label for="" class="form-label">Nhập vị trí 2</label>
            <input type="text" class="form-control" name="" id="viTri2" placeholder="Vị Trí 2">
           <button class="btn btn-info mt-3" onclick="doiChoGiaTri()">Đổi chỗ 2 giá trị trong mảng theo vị trí (Cho nhập vào 2 vị trí muốn đổi chỗ giá trị)</button>
           <div class="bg-info text-white mt-3 p-4" id="hienThiDoiCho"></div>

        <hr class="p-1">

           <!-- Nút bấm 7 -->
           <button class="btn btn-light mt-3" onclick="thuTuTangDan()">Sắp xếp mảng theo thứ tự tăng dần</button>
           <div class="bg-light text-dark mt-3 p-4" id="hienThiSapXepTangDan"></div>

        <hr class="p-1">

           <!-- Nút bấm 8 -->
           <button class="btn btn-muted mt-3" onclick="soNguyenToDauTien()">số nguyên tố đầu tiên trong mảng. Nếu mảng không có số nguyên tố thì trả về -1</button>
           <div class="bg-muted text-dark mt-3 p-4" id="hienThiSonguyenToDauTien"></div>

        <hr class="p-1">

           <!-- Nút bấm 9 -->
            <!-- Thêm vài số -->
            <button class="btn btn-white mt-3"  onclick="nhapThemSoMoi()" id="nhapThemDaySoMoi">Nhập Thêm Số Mới (Cái này là nút bấm luôn nha mentor)</button>
            <input type="text" class="form-control" name="" id="nhapThemSo">
            <div class="bg-white text-dark mt-3 p-4" id="hienThiSoNhapThem"></div>
            <button class="btn btn-white mt-3" onclick="timSoNguyenTo()" id="soNguyenToNhapThem">Nhập thêm 1 mảng số thực, tìm xem trong mảng có bao nhiêu số nguyên</button>
           <div class="bg-white text-dark mt-3 p-4" id="hienThiCacSoNguyen"></div>

        <hr class="p-1">

           <!-- Nút bấm 10 -->
           <button class="btn btn-warning mt-3" onclick="soSanhSo()" id="soSanhSoAmDuong">So sánh số lượng số dương và số lượng số âm xem số nào nhiều hơn</button>
           <div class="bg-warning text-white mt-3 mb-3 p-4" id="hienThiSoSanh"></div>

    </div>
















  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="./index.js"></script>
</body>

</html>
