<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        #hienThiMang {
            width: 100%;
            height: 200px;
        }
    </style>
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container">
        <h1>Bài tập mảng</h1>
        <div class="mb-3">
            <label for="" class="form-label">Nhập các số nguyên</label>
            <input type="text" class="form-control" name="" id="soNguyen" placeholder="">
            <button class="btn btn-warning mt-3" type="button" onclick="hienThiSoNguyen()">Nhập các số Nguyên</button>
            <div class="bg-warning text-white mt-3 p-4" id="hienThiMang"></div>
        </div>
        </form>

          <!-- Nút bấm 1-->
          <button class="btn btn-success mt-3" onclick="ketQuaTuyenSinh()">Tổng số dương</button>
          <div class="bg-success text-white mt-3 p-4" id="hienThiTongSoDuong"></div>

          <!-- Nút bấm 2-->
           <button class="btn btn-danger mt-3" onclick="ketQuaTuyenSinh()">Đếm có bao nhiêu số dương</button>
           <div class="bg-danger text-white mt-3 p-4" id="hienThiCacSoDuong"></div>

           <!-- Nút bấm 3-->
          <button class="btn btn-dark mt-3" onclick="ketQuaTuyenSinh()">Tìm số nhỏ nhất</button>
          <div class="bg-dark text-white mt-3 p-4" id="hienThiSoNhoNhat"></div>

          <!-- Nút bấm 4 -->
           <button class="btn btn-primary mt-3" onclick="ketQuaTuyenSinh()">Số Dương Nhỏ Nhất</button>
           <div class="bg-primary text-white mt-3 p-4" id="hienThiSoDuongNhoNhat"></div>

           <!-- Nút bấm 5 -->
           <button class="btn btn-secondary mt-3" onclick="ketQuaTuyenSinh()">Số chẳn cuối trong mảng theo vị trí - ko có số chẳn thì trả về -1</button>
           <div class="bg-secondary text-white mt-3 p-4" id="hienThiSoChanCuoiCung"></div>

           <!-- Nút bấm 6 -->
           <button class="btn btn-info mt-3" onclick="ketQuaTuyenSinh()">Đổi chỗ 2 giá trị trong mảng theo vị trí (Cho nhập vào 2 vị trí muốn đổi chỗ giá trị)</button>
           <div class="bg-info text-white mt-3 p-4" id="hienThiDoiCho"></div>

           <!-- Nút bấm 7 -->
           <button class="btn btn-light mt-3" onclick="ketQuaTuyenSinh()">Sắp xếp mảng theo thứ tự tăng dần</button>
           <div class="bg-light text-dark mt-3 p-4" id="hienThiSapXepTangDan"></div>

           <!-- Nút bấm 8 -->
           <button class="btn btn-muted mt-3" onclick="ketQuaTuyenSinh()">số nguyên tố đầu tiên trong mảng. Nếu mảng không có số nguyên tố thì trả về -1</button>
           <div class="bg-muted text-white mt-3 p-4" id="hienThiSonguyenDauTien"></div>

           <!-- Nút bấm 9 -->
           <button class="btn btn-white mt-3" onclick="ketQuaTuyenSinh()">Nhập thêm 1 mảng số thực, tìm xem trong mảng có bao nhiêu số nguyên</button>
           <div class="bg-white text-dark mt-3 p-4" id="hienThiCacSoNguyen"></div>

           <!-- Nút bấm 10 -->
           <button class="btn btn-success mt-3" onclick="ketQuaTuyenSinh()">So sánh số lượng số dương và số lượng số âm xem số nào nhiều hơn</button>
           <div class="bg-success text-white mt-3 mb-3 p-4" id="hienThiSoSanh"></div>

    </div>
















  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="./index.js"></script>
</body>

</html>
